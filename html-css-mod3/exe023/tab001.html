<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        width: 600px;
        height: 600px;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px 10px;
      }

      tr.midle {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Minha Primeira Tabela</h1>
    <table>
      <tr> 
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
      <tr class="midle">
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td>A4</td>
      </tr>
      <tr>
        <td>Jose Ivo</td>
        <td>Manoel Raimundo de Souza</td>
        <td>xx xxxx xxxx</td>
        <td>blabla@gmail.com</td>
      </tr>
      <tr>
        <td>Jose Ivo</td>
        <td>Manoel Raimundo de Souza</td>
        <td>xx xxxx xxxx</td>
        <td>blabla@gmail.com</td>
      </tr>
      <tr>
        <td>Jose Ivo</td>
        <td>Manoel Raimundo de Souza</td>
        <td>xx xxxx xxxx</td>
        <td>blabla@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
